<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
<meta charset="ISO-8859-1">
<title>Employee CRUD</title>
</head>
<body>
<h1>Employee CRUD</h1>
	<form name="crudEmployee" id="form-1" action="AddEmployeeController" method="POST">
	
		<div class="ui-field-contain">
			<label for="name">Name:</label>
			<input name="name" id="name" data-clear-btn="true" value="" type="text"/>
		</div>
		<div class="ui-field-contain">
			<label for="password">Password:</label>
			<input name="password" id="password" data-clear-btn="true" value="" type="password"/>
		</div>
		<div class="ui-field-contain">
			<label for="email">Email:</label>
			<input name="email" id="email" data-clear-btn="true" value="" type="email"/>
		</div>
		<div class="ui-field-contain">
			<label for="country">Country:</label>
			<select name="country" id="country">
				<option value="unknown">unknown</option>
				<option value="India">India</option>
				<option value="UK">UK</option>
				<option value="USA">USA</option>
			</select>
		</div>
		<div class="ui-input-btn ui-btn ui-icon-plus ui-btn-icon-left ui-corner-all">
			ADD and Save
			<input data-enhanced="true" type="submit" value="ADD and Save" id="button-1" />
		</div>
		
	</form>
	<a href="AllDataView" >Show All Employee</a>
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
